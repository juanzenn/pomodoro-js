<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Pomodoro: Track your work, nothing more</title>
    <meta name="description" content="Pomodoro Technique is a time managment method for being more productive, more smart and learn faster. It involves breaking up the work in intervals (normally 25 minutes) and short rests in between. Work smarter, not harder.">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="title">
			<div class="count"><strong>Count:</strong> <span class="personal-count">0</span></div>
			<h1>Pomodoro</h1>
		</div>
		<p>Just a <strong>pomodoro app</strong>: a 25 minutes countdown</p>

    <div class="clock">
      <!-- <div id="hour">00</div> -->
      <div id="minutes">00</div>
      <div id="seconds">00</div>
    </div>

    <div class="buttons">     
      <button id="start-timer" class="btn">Do something</button>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
